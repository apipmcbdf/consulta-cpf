<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificação de CPF - VPE</title>
  <style>
    /* Reset básico de margens e padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      color: #333;
    }

    .container {
      background: #ffffffcc; /* Fundo branco com leve transparência */
      backdrop-filter: blur(6px);
      border-radius: 12px;
      padding: 30px;
      width: 320px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 0.6s ease forwards;
    }

    .container h1 {
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: #007BFF;
    }

    .container p {
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      padding-right: 40px; /* espaço extra para o ícone */
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #007BFF;
    }

    /* Ícone dentro do input (exemplo de melhoria visual) */
    .input-group .icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #aaa;
    }

    button {
      display: inline-block;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:active {
      transform: scale(0.98);
    }

    #resultado {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    #resultado a {
      color: #007BFF;
      text-decoration: underline;
    }

    /* Animação de aparição suave */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.96);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Verificação VPE</h1>
    <p>Consulte rapidamente se seu CPF está em nossa listagem.</p>
    
    <div class="input-group">
      <label for="cpf">Digite seu CPF</label>
      <input 
        type="text" 
        id="cpf" 
        placeholder="Ex: 000.000.000-00" 
        maxlength="14"
      />
      <span class="icon">&#128100;</span>
    </div>

    <button onclick="consultarCPF()">Consultar</button>
    <div id="resultado"></div>
  </div>

    function consultarCPF() {
      const cpfInput = document.getElementById("cpf");
      const resultado = document.getElementById("resultado");

      // Remove pontos e traços do CPF digitado
      const cpfSemFormatacao = cpfInput.value.replace(/\D/g, "");

      // Busca se o CPF está na lista de cpfsValidos
      const cpfEncontrado = cpfsValidos.find(item => item.cpf === cpfSemFormatacao);

      if (cpfEncontrado) {
        // Se o status for "Ativo", mostra mensagens comuns
        if (cpfEncontrado.status === "Ativo") {
          resultado.innerHTML = `
            <span style="color: green;">O CPF consta na listagem!</span><br>
            Status do Associado: <span style="color: green;">Ativo</span><br><br>
            Próximo passo: verificar se sua documentação está completa.<br>
            <a href="https://apipmcbdf.github.io/consulta-docs-vpe/" target="_blank">
              Clique aqui para conferir sua documentação
            </a>
          `;
        } 
        // Se o status for "Desligado", mostra apenas o status e o texto de observação
        else if (cpfEncontrado.status === "Desligado") {
          resultado.innerHTML = `
            <span style="color: red;">Status do Associado: Desligado</span><br><br>
            <div style="text-align: left; margin-top: 10px; font-size: 0.9rem;">
              <strong>Prezados,</strong><br><br>
              A União determinou que a Vantagem Pecuniária Especial (VPE) seja implantada
              exclusivamente para os associados da nossa entidade. Para se tornar associado,
              é imprescindível que o inativo ou pensionista esteja em dia com as mensalidades
              da associação.<br><br>
              Esse pagamento é fundamental, pois, em caso de solicitação judicial, o comprovante
              de pagamento das mensalidades será o meio utilizado para comprovar o vínculo entre
              a associação e o inativo ou pensionista.<br><br>
              Se o seu status estiver como "desligado", não haverá comprovação de vínculo com a
              associação. Por isso, pedimos que entre em contato conosco e regularize sua situação
              o mais breve possível.<br><br>
              <strong>Horário de Atendimento:</strong><br>
              De segunda a sexta-feira, das 09:00h às 12:30h.<br><br>
              <strong>Canais de Atendimento:</strong><br>
              📞 (21) 2532-6974 / 2220-6154 / 2544-2607<br>
              📧 E-mail: <a href="mailto:atendimento@apipmcbdf.com.br" 
              style="color: blue; text-decoration: underline;">
                atendimento@apipmcbdf.com.br
              </a><br><br>
              Contamos com sua compreensão e colaboração.
            </div>
          `;
        }
      } else {
        // CPF não encontrado na listagem
        resultado.innerHTML = `<span style="color: red;">O CPF não foi encontrado em nossa listagem.</span>`;
      }
    }
  </script>
